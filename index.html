<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>Find my weather!</nav>
  
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Search your city" spellcheck="false">
      <button><img src="weather-app-img/images/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>INVALID CITY NAME</p>
    </div>
    <div class="weather">
      <img src="weather-app-img/images/rain.png" alt="" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Nagpur</h2>
      <div class="details">
        <div class="col">
          <img src="weather-app-img/images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="weather-app-img/images/wind.png" alt="">
          <div>
            <p class="wind">15kmph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <footer>
    <div class="footer-item">
      <a href="">GitHub</a>
    </div>

  </footer>

  <script>

    const apiKey = "daa34cfee383c7362cb174ad59695c6c";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");


    async function checkWeather(city){
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

      if(response.status == 404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";

      }
      else{
        var data = await response.json();

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

      if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "weather-app-img/images/clouds.png";
      }
      else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "weather-app-img/images/clear.png";
      }
      else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "weather-app-img/images/rain.png";
      }
      else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "weather-app-img/images/drizzle.png";
      }
      else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "weather-app-img/images/mist.png";
      }
      
      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display="none";
      }
      
    }

    searchBtn.addEventListener("click", ()=>{
      checkWeather(searchBox.value);
    })
    
  </script>
</body>
</html>
